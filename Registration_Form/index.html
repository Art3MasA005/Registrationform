<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <div class="logo">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>Create Your Account</h1>
            <p>Join our community today</p>
        </div>
        
        <form id="registrationForm">
            <div class="form-group floating-label">
                <input type="text" id="fullName" name="fullName" placeholder=" ">
                <label for="fullName">Full Name</label>
                <span class="error-message" id="fullNameError"></span>
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="form-group floating-label">
                <input type="email" id="email" name="email" placeholder=" ">
                <label for="email">Email Address</label>
                <span class="error-message" id="emailError"></span>
                <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="form-group floating-label">
                <input type="password" id="password" name="password" placeholder=" ">
                <label for="password">Password</label>
                <span class="error-message" id="passwordError"></span>
                <i class="fas fa-lock input-icon"></i>
                <button type="button" class="password-toggle">
                    <i class="far fa-eye"></i>
                </button>
            </div>

            <div class="form-group floating-label">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" ">
                <label for="confirmPassword">Confirm Password</label>
                <span class="error-message" id="confirmPasswordError"></span>
                <i class="fas fa-lock input-icon"></i>
                <button type="button" class="password-toggle">
                    <i class="far fa-eye"></i>
                </button>
            </div>

            <div class="form-group">
                <label class="section-label">Gender</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="gender" value="male">
                        <span class="radio-custom"></span>
                        <span class="radio-label">Male</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="gender" value="female">
                        <span class="radio-custom"></span>
                        <span class="radio-label">Female</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="gender" value="other">
                        <span class="radio-custom"></span>
                        <span class="radio-label">Other</span>
                    </label>
                </div>
                <span class="error-message" id="genderError"></span>
            </div>

            <div class="form-group floating-label">
                <input type="date" id="dob" name="dob" placeholder=" ">
                <label for="dob">Date of Birth</label>
                <span class="error-message" id="dobError"></span>
                <i class="fas fa-calendar-alt input-icon"></i>
            </div>

            <div class="form-group floating-label">
                <input type="tel" id="phone" name="phone" placeholder=" ">
                <label for="phone">Phone Number</label>
                <span class="error-message" id="phoneError"></span>
                <i class="fas fa-phone input-icon"></i>
            </div>

            <div class="form-group">
                <label for="country" class="section-label">Country</label>
                <div class="select-wrapper">
                    <select id="country" name="country">
                        <option value="" disabled selected>Select your country</option>
                        <option value="USA">Bangladesh</option>
                        <option value="UK">United States</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value="India">India</option>
                    </select>
                    <i class="fas fa-chevron-down select-arrow"></i>
                </div>
                <span class="error-message" id="countryError"></span>
            </div>

            <div class="form-group checkbox-group">
                <label class="checkbox-option">
                    <input type="checkbox" id="terms" name="terms">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-label">I agree to the <a href="#">Terms and Conditions</a></span>
                </label>
                <span class="error-message" id="termsError"></span>
            </div>

            <button type="submit" class="submit-btn">
                <span class="btn-text">Register Now</span>
                <i class="fas fa-arrow-right btn-icon"></i>
            </button>
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="#">Sign In</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
